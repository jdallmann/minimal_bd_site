content: "First test comment using 'staticman' as a comment system (https://staticman.net/)\r\nRecommend as an open source (\"free\") blog commenting resource.\r\n\r\nIt is a bit tricky to get set up using the Rmd > Hugo > Github > Netlify workflow, but it's documentation along with your theme's documentation (https://minimo.netlify.app/docs/comments-support/) and the thread (https://github.com/eduardoboucas/staticman/issues/306)\r\nshould get you started."
